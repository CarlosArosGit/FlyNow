<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FlyNow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <br>
    <div class="contenedor">
        <h2>¿Adónde quieres ir?</h2>
       
        <div class="container text-center contentSelect">
            <p>Estás a sólo unos pasos de estar en el destino de tus para tus vaciones. A continuación cúentanos adonde quieres ir.</p>
            <div class="row">
              <div class="col">
               <label for="selectUno">Origen: </label>
               <select class="form-select grupoSelect" id="selectUno">
                <option value="0" selected disabled>Selecciona Origen</option>
                <option value="1">Chicago, USA</option>
                <option value="2">Boston, USA</option>
                <option value="3">Venecia, IT</option>
                <option value="4">Paris, FR</option>
              </select>
              <input type="date" class="form-control" name="dateOrigen" id="dateOrigen">
              </div>
              <div class="col">
                <label for="selectDos">Destino: </label>
                <select class="form-select grupoSelect" id="selectDos">
                    <option value="0" selected disabled>Selecciona Destino</option>
                    <option value="1">Chicago, USA</option>
                    <option value="2">Boston, USA</option>
                    <option value="3">Venecia, IT</option>
                    <option value="4">Paris, FR</option>
               </select>
               <input type="date" class="form-control" name="dateDestino" id="dateDestino">
               </div>
            </div>
          </div>
          <div class="seccionBlanca">
            <section id="itinerario" class="contenedor">
                <h1>Itinerario</h1>
                <hr>
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <p class="fechaEnLinea" id="fechaOrigen"></p>
                        <p class="boldP" id="origen"></p>
                        <button type="button" id="btnMasInfo1" class="btn btn-primary btn-sm btnMasInfo">Ver más información</button>
                      </div>
                      <div class="col">
                        <p class="boldP" id="parrafoEscala"></p>
                      </div>
                      <div class="col">
                        <p class="fechaEnLinea" id="fechaDestino"></p>
                        <p class="boldP" id="destino"></p>
                        <button type="button" id="btnMasInfo2" class="btn btn-primary btn-sm btnMasInfo">Ver más información</button>
                      </div>
                    </div>
                  </div>
            </section>
          </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
